<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARKS - Sistem Pelaporan Kinerja</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="header header-blue">
        <div class="container"> 
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h1 class="title">SPARKS</h1>
                <p class="subtitle">Sistem Pelaporan Kinerja BPS Kota Surabaya untuk mempermudah kerja tim SAKIP demi terciptanya akuntabilitas instansi yang baik dan terpercaya.</p>
                <div class="year-selector">
                    <label for="yearSelect">Pilih Tahun:</label>
                    <select id="yearSelect" class="year-select">
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="accordion" id="componentsAccordion">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </main>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
